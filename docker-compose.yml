services:
  junas:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # Optional: Add your environment variables here
      # - UPSTASH_REDIS_REST_URL=
      # - UPSTASH_REDIS_REST_TOKEN=
      # - SENTRY_DSN=
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

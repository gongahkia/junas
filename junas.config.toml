# Junas Configuration File
# Copy and paste this content into the 'Developer' tab in settings to apply configuration.

# --- Generation Parameters ---
# Controls randomness: 0.0 (deterministic) to 1.0 (creative)
temperature = 0.7

# Maximum length of generated responses
maxTokens = 4000

# Nucleus sampling: 0.0 to 1.0
topP = 0.95

# Top-K sampling: 1 to 100
topK = 40

# Penalize new tokens based on their existing frequency in the text so far
frequencyPenalty = 0.0

# Penalize new tokens based on whether they appear in the text so far
presencePenalty = 0.0

# System instructions for the AI behavior
systemPrompt = "You are Junas, a legal AI assistant specialized in Singapore law. Provide accurate, helpful legal information while being clear about limitations."

# --- Application Features ---
# Automatically save chats to local storage
autoSave = true

# Enable autonomous agent capabilities (beta)
agentMode = false

# --- Interface Settings ---
# UI Theme opacity and color scheme
# Options: 'vanilla', 'gruvbox', 'everforest', 'tokyo-night', 'catppuccin', 'solarized', 'rose-pine', 'kanagawa', 'nord', 'cyberpunk'
theme = "vanilla"

# Toggle Dark Mode
darkMode = false

# Hide UI elements for distraction-free reading
focusMode = false

# ASCII Art Logo Style displayed in chat
# Options: "1" to "14", "16" to "21", or "random"
asciiLogo = "5"

# --- User Profile ---
# Define your persona for better AI contextualization
[profile]
userRole = ""      # e.g., "Legal Researcher"
userPurpose = ""   # e.g., "Drafting contracts"
